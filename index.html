<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  
  <title>Log-in</title>
</head>

<body>
  <div class="bg">
    
    <div class="main-box">
      <form method="">
        <label for="Log-In" class="title">Log-In</label>
        
        <input type="email" id="Log-In" placeholder="Email*" class="email">
        
        <input type="password" placeholder="Password*" class="pass">
        
        <label for="terms" class="terms">I accept all the login <a href="#">terms</a></label>
        <input type="checkbox" id="terms">
        
        <label for="save" class="save">Save login info?</label>
        <input type="checkbox" id="save">
        
        
        <button class="transparent-button">Click Me</button>
        
      </form>
    </div>
    
  </div>
</body>

</html>
